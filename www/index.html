<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibernia WASM Decoder Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        canvas { border: 1px solid black; margin-top: 10px; }
        #controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hibernia WASM H.264 Decoder</h1>
    <div id="status">Loading WASM...</div>
    <div id="controls">
        <button id="decodeBtn" disabled>Decode input.h264</button>
        <button id="nextFrameBtn" disabled>Next Frame</button>
    </div>
    <div id="info"></div>
    <canvas id="canvas"></canvas>

    <script type="module">
        import init, { WasmDecoder } from './pkg/hibernia.js';

        let decoder;
        let currentFrame = 0;
        let frameCount = 0;

        async function run() {
            try {
                await init();
                document.getElementById('status').innerText = 'WASM Loaded. Ready to decode.';
                document.getElementById('decodeBtn').disabled = false;

                decoder = new WasmDecoder();
            } catch (e) {
                document.getElementById('status').innerText = 'Error loading WASM: ' + e;
                console.error(e);
            }
        }

        document.getElementById('decodeBtn').onclick = async () => {
            document.getElementById('status').innerText = 'Fetching and decoding...';
            try {
                const response = await fetch('input.h264');
                const buffer = await response.arrayBuffer();
                const data = new Uint8Array(buffer);

                decoder.decode(data);
                frameCount = decoder.get_frame_count();
                document.getElementById('status').innerText = `Decoded ${frameCount} frames.`;

                if (frameCount > 0) {
                    currentFrame = 0;
                    renderFrame(0);
                    document.getElementById('nextFrameBtn').disabled = false;
                }
            } catch (e) {
                document.getElementById('status').innerText = 'Error: ' + e;
                console.error(e);
            }
        };

        document.getElementById('nextFrameBtn').onclick = () => {
            currentFrame = (currentFrame + 1) % frameCount;
            renderFrame(currentFrame);
        };

        function renderFrame(idx) {
            const width = decoder.get_width(idx);
            const height = decoder.get_height(idx);

            const canvas = document.getElementById('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            const yPlane = decoder.get_y_plane(idx);
            const uPlane = decoder.get_u_plane(idx);
            const vPlane = decoder.get_v_plane(idx);

            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            // Simple YUV420 to RGB conversion
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const yIdx = y * width + x;
                    const uvIdx = (Math.floor(y / 2) * (width / 2) + Math.floor(x / 2));

                    const Y = yPlane[yIdx];
                    const U = uPlane[uvIdx] - 128;
                    const V = vPlane[uvIdx] - 128;

                    // Standard BT.601 conversion
                    let r = Y + 1.402 * V;
                    let g = Y - 0.344136 * U - 0.714136 * V;
                    let b = Y + 1.772 * U;

                    const outIdx = (y * width + x) * 4;
                    data[outIdx] = r;
                    data[outIdx + 1] = g;
                    data[outIdx + 2] = b;
                    data[outIdx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            document.getElementById('info').innerText = `Frame ${idx + 1} / ${frameCount} (${width}x${height})`;
        }

        run();
    </script>
</body>
</html>
